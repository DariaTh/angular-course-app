<h2> Post create </h2>
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
        <input matInput type="text" name="title" [ngModel]="post?.title" required minlength="3" placeholder="Post title" #title="ngModel">
        <mat-error *ngIf="title.invalid">Enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
    <textarea matInput name="content" rows="6" [ngModel]="post?.content" required placeholder="Post content" #content="ngModel"></textarea>
    <mat-error *ngIf="title.invalid">Enter a value</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent" (click)="onSavePost(postForm)">Save</button>
    </form>
</mat-card>
